<div *ngIf="this.showlink == true ">
<a
    class="maproute"
    routerLinkActive="active"
    routerLink="map"
    ariaCurrentWhenActive="page"
    (click)="UpdateShowLink(false)"
>
 Show map

</a>
</div>
<div *ngIf="this.showlink == false">
<a
  class="goback"
  routerLinkActive="active"
  routerLink="apppage"
  ariaCurrentWhenActive="page"
  (click)="UpdateShowLink(true)"
>

  Go back
</a>
</div>
<router-outlet></router-outlet>
